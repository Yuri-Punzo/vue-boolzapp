<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/48d660b4b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div class="app_background">
        <div class="green_background"></div>
        <div class="gray_background"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="account_header d-flex justify-content-between align-items-center">
                    <div>
                        <img class="avatars" src="./assets/img/avatar_io.jpg" alt="#">
                        <span class="fw-semibold">Yuri</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- /.account_header -->
                <div class="notification_alert d-flex align-items-center">
                    <i class="fa-solid fa-bell-slash round_icon"></i>
                    <div class="d-flex flex-column">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a class="active_notify" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /.notification_alert -->
                <div class="search_bar text-center">
                    <input type="search" placeholder="Cerca o inizia una nuova chat" name="" id="">
                </div>
                <!-- /.search_bar -->
                <div class="all_chats">

                </div>
                <!-- /.all_chats -->
            </div>
            <div class="col-8">
                <div class="chat_header d-flex justify-content-between align-items-center">
                    <div>

                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- /.chat_header -->
                <div class="chat_main">

                </div>
                <!-- /.chat_main -->
                <div class="chat_footer">
                    <input type="text" placeholder="scrivi un messaggio">
                </div>
                <!-- /.chat_footer -->
            </div>
        </div>
    </div>




    <!-- script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
